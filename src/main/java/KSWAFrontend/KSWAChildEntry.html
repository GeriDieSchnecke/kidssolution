<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Children</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f0f0f0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .child-info {
            width: 50%;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
            border-radius: 10px;
            text-align: left;
        }

        .child-info h1 {
            font-size: 24px;
            margin-bottom: 10px;
            color: #3498db;
        }

        .child-info p {
            font-size: 18px;
            margin-bottom: 10px;
        }

        .child-info h2 {
            font-size: 20px;
            margin-bottom: 5px;
            color: #3498db;
        }

        .child-info ul {
            padding-left: 20px;
            font-size: 16px;
            margin-top: 0;
        }

        .child-info ul li a {
            color: #3498db;
            text-decoration: underline;
            cursor: pointer;
        }

        .child-info ul li a:hover {
            color: #2980b9;
        }

        #logoutButton {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 25px;
            background-color: #3498db;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }

        #logoutButton:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>
<button id="logoutButton" onclick="redirectToLoginPage()">Logout</button>

<div class="child-info" id="childInfo">
    <h1 id="childName">Name des Kindes</h1>
    <p id="childBirthday">Geburtstag: </p>
    <h2>Fächer:</h2>
    <ul id="childSubjects">
        <!-- Die Fächer des Kindes werden hier eingefügt -->
        <li><a href="subject_page.html">Fach 1</a></li>
        <li><a href="subject_page.html">Fach 2</a></li>
    </ul>
</div>

<script>
    // Hier würde normalerweise die Logik stehen, um die Informationen des Kindes abzurufen.

    // Beispielinformationen für ein Kind (ersetze dies mit den echten Daten)
    const childData = {
        name: "John Doe",
        birthday: "10. Mai 2005",
        subjects: ["Mathematik", "Wissenschaft", "Englisch"]
    };

    // Funktion, um die Informationen des Kindes anzuzeigen
    function displayChildInfo() {
        const childNameElement = document.getElementById("childName");
        const childBirthdayElement = document.getElementById("childBirthday");
        const childSubjectsElement = document.getElementById("childSubjects");

        // Aktualisiere die Anzeige mit den konkreten Daten des Kindes
        childNameElement.textContent = `Name: ${childData.name}`;
        childBirthdayElement.textContent = `Geburtstag: ${childData.birthday}`;

        // Füge die Fächer hinzu
        childSubjectsElement.innerHTML = "<h2>Fächer:</h2><ul>";
        for (const subject of childData.subjects) {
            childSubjectsElement.innerHTML += `<li><a href="subject_page.html">${subject}</a></li>`;
        }
        childSubjectsElement.innerHTML += "</ul>";
    }

    // Rufe die Funktion auf, um die Informationen anzuzeigen
    displayChildInfo();

    function redirectToLoginPage() {
        window.location.href = "KSWALogIn";
    }
</script>
</body>
</html>
