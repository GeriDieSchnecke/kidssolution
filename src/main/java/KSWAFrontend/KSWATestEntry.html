<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title><!DOCTYPE html>
        <html lang="en">
        <head>
        <meta charset="UTF-8">
        <title>KSWA Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f0f0f0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .test-info {
            width: 50%;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
            border-radius: 10px;
            text-align: left;
        }

        .test-info h1 {
            font-size: 24px;
            margin-bottom: 10px;
            color: #3498db;
        }

        .test-info p {
            font-size: 18px;
            margin-bottom: 10px;
        }

        .test-info h2 {
            font-size: 20px;
            margin-bottom: 5px;
            color: #3498db;
        }

        #backButton {
            margin-top: 20px;
            padding: 15px 25px;
            background-color: #3498db;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }

        #backButton:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>
<button id="backButton" onclick="goBack()">Zur√ºck</button>

<div class="test-info" id="testInfo">
    <h1 id="testName">Testname</h1>
    <p id="testGrade">Test Grade: </p>
    <p id="testFactor">Test Factor: </p>
    <p id="testDate">Test Date: </p>
</div>

<script>
    const testData = {
        tename: "Test 1",
        tegrade: 1.7,
        tefactor: 0.8,
        tedate: "2023-09-15" // Beispiel-Datum, bitte mit einem echten Datum ersetzen
    };

    function displayTestInfo() {
        const testNameElement = document.getElementById("testName");
        const testGradeElement = document.getElementById("testGrade");
        const testFactorElement = document.getElementById("testFactor");
        const testDateElement = document.getElementById("testDate");

        testNameElement.textContent = `Testname: ${testData.tename}`;
        testGradeElement.textContent = `Testnote: ${testData.tegrade}`;
        testFactorElement.textContent = `Testfaktor: ${testData.tefactor}`;
        testDateElement.textContent = `Testdatum: ${testData.tedate}`;
    }

    displayTestInfo();

    function goBack() {
        window.history.back();
    }
</script>
</body>
</html>
