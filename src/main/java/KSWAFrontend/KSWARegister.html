<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Register - School Organisation Kid</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .register-container {
            background-color: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 400px;
            width: 100%;
        }

        .register-container h2 {
            margin-bottom: 20px;
            color: #333333;
        }

        .register-container input {
            width: 90%;
            padding: 15px;
            margin-bottom: 20px;
            border: 1px solid #3498db; /* Change green to blue (#3498db) */
            border-radius: 5px;
            font-size: 16px;
        }

        .register-container button {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 5px;
            background-color: #3498db; /* Change green to blue (#3498db) */
            color: #ffffff;
            font-size: 16px;
            cursor: pointer;
        }

        .register-container button:hover {
            background-color: #2980b9; /* Darker blue for hover state */
        }
    </style>
</head>
<body>
<div class="register-container">
    <h2>Register - School Organisation Kid</h2>
    <form onsubmit="registerUser(event)">
        <input type="text" id="username" placeholder="Username" required>
        <input type="password" id="password" placeholder="Password" required>
        <input type="password" id="confirmPassword" placeholder="Confirm Password" required>
        <button type="submit">Register</button>
    </form>
    <p>Already have an account? <a href="KSWALogIn.html">Login here</a>.</p>
</div>

<script>
    function registerUser(event) {
        event.preventDefault(); // Prevent the form from submitting

        // Implement your registration logic here
        // For demonstration purposes, let's just redirect to the login page
        window.location.href = "KSWALogIn.html";
    }
</script>
</body>
</html>
